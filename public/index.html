<!DOCTYPE html> 
<html ng-app="core">
    <head>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <title>IoT Home Automation</title>
    </head>
  <body>
  <div ng-controller="HomeController">
    <br>   
    <div class="switch">
        <label>
            LED 1 : OFF
        <input id="switch1" type="checkbox">
        <span class="lever"></span>
            ON
        </label>
        <button id="button1" ng-click="changeStatus(1)"> Change </button>
    </div>
    <br>
    <div class="switch">
        <label>
            LED 2 : OFF
        <input id="switch2" type="checkbox">
        <span class="lever"></span>
            ON
        </label>
        <button id="button2" ng-click="changeStatus(2)"> Change </button>
    </div>
    <br>
    <div class="switch">
        <label>
            LED 3 : OFF
        <input id="switch3" type="checkbox">
        <span class="lever"></span>
            ON
        </label>
        <button id="button3" ng-click="changeStatus(3)"> Change </button>
    </div>
  </div>
    <!--  Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>-->
    <script src="js/app.js"></script>
    <script src="js/client.controllers.js"></script>
    </body>
</html>
